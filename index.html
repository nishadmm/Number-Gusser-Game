<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <title>Number Gusser</title>
</head>

<body>
  <div class="container">
    <!-- Guesser text Glowing -->
    <div class="main">
      <span>G</span>
      <span>U</span>
      <span>S</span>
      <span>S</span>
      <span>E</span>
      <span>R</span>
    </div>
    <!-- Game Box -->
    <div class="game">
      <h1>Number gusser Game</h1>
      <p>guess a number between <span class="min-num"></span> AND <span class="max-num"></span></p>
      <input type="number" id="guess-input" placeholder="Guess a Number">
      <div class="message"></div>
      <input type="submit" value="submit" id="guess-btn">
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
